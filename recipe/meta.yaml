{% set name = "gwpopulation" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwpopulation-{{ version }}.tar.gz
  sha256: d8ffc37bd9b9d3ee56d5e552b5cc75728c54eeef5f83124361c6c61fe1a79308

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - setuptools-scm
    - wheel
  run:
    - astropy
    - bilby >=2.2.0
    - numpy
    - python >=3.8
    - scipy
    - cached_interpolate

test:
  requires:
    - pip
    - pytest
    - jax
    - numpyro
  source_files:
    - priors/
    - test/
  commands:
    # check metadata
    - python -m pip check
    - python -m pip show gwpopulation
    # run test suite
    - python -m pytest -ra test/

about:
  home: https://github.com/ColmTalbot/gwpopulation
  summary: Unified population inference
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ColmTalbot
